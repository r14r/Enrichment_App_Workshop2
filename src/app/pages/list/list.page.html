<ion-header>
    <ion-toolbar><ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="addItem()">
                ADD
            </ion-button>
            <ion-button (click)="addItem()">
                EDIT
            </ion-button>
        </ion-buttons>
        <ion-title>
            Beispielliste
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="navigateTo(item)">
        <img src="{{ item.flag }}" />

            <h3>{{item.name}}</h3>
            <div class="item-note" slot="end">
                {{item.topLevelDomain}}
            </div>
            {{item.region}}
        </ion-item>
    </ion-list>
    <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
